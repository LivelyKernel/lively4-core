<template id="movie-listing" >
  <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
  <style data-src="/templates/livelystyle.css"></style>
  <style>
  :host {

  }
  #content {

  }

  .poster img {
      width: 120px;
    }
    .poster {
      height: 185px;
      overflow: hidden;
    }

    
    
    .movie {
      font-size: 10pt;
      text-align: center;
      padding: 10px;
      width: 160px;
      height: 270px;
      display: inline-block;
      overflow: hidden;
    }
    
    .selected.movie {
      outline: 1px solid gray;
    }
    

    .year {
      color: gray;
    }

    .year.conflict {
      color: red;
    }

    .genre {
      color: gray;
      font-style: italic;
      font-size:8pt;
    }
    .file {
      font-size:6pt;
      white-space: nowrap;
    }

    .file .checkbox {
      position: relative;
      top: 4px;
    }
    
    #details {
      position: absolute;
      display: none;
      
      background: lightgray;
      width: 300px;
      min-height: 40px;
      padding: 10px;
      border-radius: 12px;
    }
    
    #filters {
      background-color: lightgray;
      padding: 6px;
      border-radius: 12px;
    }
    #filters > span {
      background-color: gray;
      padding: 3px;
      border-radius: 12px;
      color: white;
