<template id="lively-simulation-log-view" >
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style>
#logView {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#logTable {
  overflow: auto;
  width: 100%;
  height: 100%;
  flex-grow: 1;
  margin-top: 5px;
}
#logTable td {
  border-right: 1px solid #FF0000;
}
#logTable td:last-child {
  border-right: none;
}
.flex-end {
  display: flex;
  justify-content: flex-end;
}
#clearLog {
  margin: 5px;
  cursor: pointer;
}
</style>
<div id='logView'>
  <div style='display: flex;'>
    <span>Update Interval:</span>
    <input id='interval' type='number' min='1' step='1' style='flex-grow: 1;' placeholder="Every nth step will be rendered" />
  </div>
  <lively-table id='logTable'></lively-table>
  <div class='flex-end'>
    <span id='clearLog'><i class="fa fa-trash"></i>Clear</span>
  </div>
</div>
</template>
