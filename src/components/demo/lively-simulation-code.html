<template id="lively-simulation-code" >
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style>
  #code {
    display: flex;
    flex-direction: column;
    height: 100%;
    position: relative;
  }
  #codeMirror {
    flex-grow: 1;
    border: 2px solid lightgrey;
    overflow-y: auto;
  }
  #status {
    display: none;
    justify-content: center;
    align-items: center;
    margin-top: 5px;
    font-size: 0.8rem;
    font-weight: bold;
    border-style: solid;
    border-width: 1px;
    padding: 5px;
  }
  .error {
    display: flex !important;
    color: red;
    border-color: red;
  }
  #saveDiscard {
    position: absolute;
    right: 2px;
    top: 2px;
    padding: 5px;
    display: none;
    z-index: 2;
    background-color: rgba(255, 255, 255, 0.7);
  }
  #saveDiscard > * {
    margin-right: 2px;
  }
  #saveDiscard > *:last-child {
    margin-right: 0;
  }
  #saveDiscard i {
    cursor: pointer;
  }
  #saveDiscard.show {
    display: block;
  }
</style>
<div id='code'>
  <lively-code-mirror id='codeMirror' overscroll='contain' wrapmode='true'></lively-code-mirror>  
  <div id='saveDiscard'>
    <i id='save' class="fa fa-floppy-o"></i>
    <i id='discard' class="fa fa-ban"></i>
  </div>
  <span id='status'></span>
</div>
</template>
