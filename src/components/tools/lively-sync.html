<template id="lively-sync" >
  <style data-src="/templates/livelystyle.css"></style>
  <style>
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
    }
    p {
      padding-left: 5px;
      padding-right: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    
    p.fill {
      display: flex;
      flex-direction: row;
    }
    
    input {
      width: 40px;
      flex: 1;
      margin: 2px;
    }
    
    input:disabled {
      color: #aaaaaa
    }
    
    #gitrepositoryurl {
      width: 300px; 
    }
    
    #logContainer {
      flex: 1;
      width: 100%;
      overflow: auto;
      overscroll-behavior: contain;
    }
    
    #travisLink, #githubLink {
      float: right;
      margin-right: 5px;
    }
    
    #imprint {
      float: right;
      margin-right: 5px;
    }
    
    label {
      padding: 3px;
      padding-top: 6px;
      font-size: 13px;
      color: #555555;
    }

    #loginButton, #cloneButton, #branchButton, #commitButton {
      width: 60px;
    }
    
    label.medium {
      width: 70px;
    }

    label.small {
      width: 40px;
    }
    
    #deleteButton {
      color: #b33630;
    }

    #resetHardButton {
      color: #b33630;
    }

    #deleteButton:hover {
      background:  linear-gradient(#dc5f59, #b33630);
      color: white;
    }

    #deleteButton:disabled {
      background: linear-gradient(#fefefe, #fcfcfc);
      color: #cccccc;
    }
    
    input.checkbox {
      width: 14px;
      height: 14px;
      margin: 0px;
      padding: 0px;
    }
      
    #mergeButton {
      background: rgb(250,50,50);
    }
    
    #log {
      height: 100%;
      white-space: pre;
      font-size: 10p;
      font-family:  monospace;
      padding: 5px;
      
      color: black;
/*       color: black */
    }
    
     
    #logContainer {
      background-color: rgb(155,155,155);
    }
    
    #syncButton, #squashButton {
      background: linear-gradient(limegreen, limegreen);
    }
    
  </style>
    <div class="container">
        <p class="fill">
          <label class="medium">Server</label> 
          <input class="" id="serverUrl" value=""/>
        </p>

        <p class="fill">
          <label class="medium">Username</label> 
          <input class="" id="gitusername" value="" disabled/>
          <label class="small">Email</label>
          <input class="" id="gitemail" value="" disabled/>
          <button id="loginButton">not initialize</button> 
        </p>

        <p class="fill">
          <label class="medium">Upstream</label>
          <input class="persistent clone" id="gitrepositoryurl" value="https://github.com/LivelyKernel/lively4-core.git" /> 
          <button class="clone" id="cloneButton">clone</button> 
        </p>
        <p class="fill">
          <label class="medium">Local Name</label>
          <input class="branch" id="gitrepository" value="" list="gitrepositories" />
          <datalist id="gitrepositories" ></datalist> 
          <label class="small">Branch</label>
          <input class="persistent branch" id="gitrepositorybranch" value=""  list="gitbranches"/>
          <datalist id="gitbranches" ></datalist> 
          <button class="repo" id="mergeButton">merge from branch</button> 
          <button class="repo" id="branchButton">switch</button> 
        </p>
        <p class="fill">
          <label class="medium">Message</label>
          <input class="repo" id="gitcommitmessage" value="" />
          <!-- <button class="repo" id="commitButton">commit</button>  -->
        </p>
        
        <p>
          <button class="repo" id="syncButton" title='Pull and Push in one go (Ctrl+S)'>sync</button> 
          <button class="repo" id="statusButton">status</button> 
          <button class="repo" id="diffButton">diff</button>
          <button class="repo" id="squashButton" title='Squash all commits into one (Ctrl+Q)'>squash</button>
          <button class="repo" id="resetHardButton" title='Remove (revert) all current commits.'>reset</button>
          <!-- <button class="repo" id="resolveButton">resolve</button> -->
          <button class="repo" id="changelogButton">log</button>
          <button class="repo" id="changesgraphButton">graph</button>
          <button class="repo" id="npmInstallButton">npm install</button>
          <button class="repo" id="npmTestButton">npm test</button>
          <!-- <button class="repo" id="resetButton">reset</button> -->
          <button class="repo" id="deleteButton">delete</button>

          <label><input class="checkbox" type="checkbox" id="dryrun">
          dry run</label>
          <a id="imprint" href="browse://imprint.md" 
             onclick="event.preventDefault(); fetch(this.href)">imprint</a>  
          <a id="travisLink" href="https://travis-ci.org/LivelyKernel/lively4-core">
            <img src='https://travis-ci.org/LivelyKernel/lively4-core.svg'>
          </a>
          <a id="githubLink" target="_blank" href="https://github.com/LivelyKernel/lively4-core/actions?query=workflow%3ACI">
            <img src="https://github.com/LivelyKernel/lively4-core/workflows/CI/badge.svg" alt="Build Status Github">
          </a>
      <div id="logContainer">
        <div id=log>
        
        </div>
<!--         <lively-code-mirror id="log" mode="text"></lively-code-mirror>           -->
      </div>
    </div>
</template>
