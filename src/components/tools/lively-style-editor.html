<template id="lively-style-editor" data-class="LivelyStyleEditor">
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style>
  :host {
    overflow: visible;
    z-index: 2000;
    background-color: lightgray; 
    border: 2px solid gray;
    border-radius: 6px;
    min-width: 260px;
    height: 100px;     
    max-height: 100px; 
  }  
  #main {
    padding-left: 10px;
  }

  .section .label {
    font-size: 8pt;
  }

  .section {

    display: inline-block;
    margin-right: 10px;
    vertical-align: top;
  }
  .chooser {
    display: inline-block;
    height: 20px;
    margin-top: 4px;
    padding: 0px;
    vertical-align: bottom;
/*     border: 1px solid red;*/
  }
 
  
  #styles {
    vertical-align: top;
    height: 50px;
    overflow: auto;
    font-size: 8px;
    width: 350px;
  }
  
  .styleitem {
     display: inline-block;
    border: 0.5px solid gray;
    border-radius: 6px;
    margin: 2px;
    padding: 2px;
  }
  
   .styleitem.selected {
    background-color: gray
  }
  
</style>
<div id="main">  
  
  <lively-target-button id="target-button"></lively-target-button>
  <div class="section">
    <span class="label">Fill</span><br>
    <lively-crayoncolors id="fillChooser"  class="chooser"></lively-crayoncolors>  
  </div>

  <div class="section">
    <span class="label">Border / Stroke</span><br>
    <lively-crayoncolors id="strokeColorChooser" class="chooser"></lively-crayoncolors>  
    <lively-penchooser id="strokeWidthChooser" class="chooser"></lively-penchooser>
    <select id="strokeStyleChooser" class="chooser">
      <option value="solid">solid</option>
      <option value="dashed">dashed</option>
      <option value="none">none</option>
    </select>    
  </div>
  <div  class="section" id="styles">
    
  </div>
 
  
</div>

</template>
<script class="registrationScript">lively.registerTemplate()</script>
