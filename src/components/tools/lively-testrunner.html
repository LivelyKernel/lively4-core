<template id="lively-testrunner" >
  <style>
    .container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }
    #content {
      margin: 0;
      padding: 0;
    }
      
    #bar {
      display: flex;
      margin: 2px;
      flex-direction: row;
    }
    
    input#testDir {
      width: 85%;
      flex: 1;
    }
  </style>
    <div id="bar">
      <button id="runButton" title="run mocha tests">run</button>
      <input id="testDir" value="/src/client/reactive/test/active-expression/" placeholder="path to folder relative to lively4url">
      <button id="resetButton" title="force reload mocha">reset</button>
    </div>
  <div class="container">
    <pre id="log"></pre>
    <div id="content">
      <slot></slot>
    </div>
  </div>
</template>
