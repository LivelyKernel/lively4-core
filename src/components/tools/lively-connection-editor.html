<template id="lively-connection-editor">
  <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
  <style data-src="/templates/livelystyle.css"></style>
  <style>
    :host {
    
    }
    #content {
      background-color: gray;
    }
    
    .label {
      max-width: fit-content;
    }
    
    lively-code-mirror {
      border: 1px solid lightgray;
    }
    
    .editors {
      flex: 1;
      overflow: auto;
      background-color: rgba(240,240,240);
    }
    
    #pane {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    #sourceLabel, #targetLabel {
      background-color: gray;
      padding: 4px;
      color: white;
    }
    
    
  </style>
  <div id="pane">
    <div class="buttons topbar">
      <!--
      <input id="labelField" value=0>
      -->
      <span id=sourceLabel class="label">Sou</span>
      <button title="set source" id="newSourceButton"><i class="fa fa-crosshairs" aria-hidden="true"></i></button>
      <i style="height:0px" class="fa fa-arrow-right" aria-hidden="true"></i>
      <span id=targetLabel class="label">Tar</span>
      <button title="set target" id="newTargetButton"><i class="fa fa-crosshairs" aria-hidden="true"></i></button>  
    </div>
    <div class="editors">
      <lively-code-mirror id="trackingCodeField">'lively.notify(5)'</lively-code-mirror>
      <lively-code-mirror id="modifyingCodeField">'lively.notify(5)'</lively-code-mirror>
    </div>
    <div class="buttons">
      <button titlle="delete conntection" id="destroyButton"><i class="fa fa-trash" aria-hidden="true"></i></button>
      <button title="save" id="saveButton"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
      <!--
        <button title="toggle direction" id="toggleDirectionButton"></button>
        <button id="drawConnectionArrowButton">Draw connection arrow</button>
      -->
      <button title="copy connection" id="copyButton"><i class="fa fa-copy" aria-hidden="true"></i></button>
      <input id="activityCheckbox" name="activityCheckbox" type="checkbox">
      <label for="activityCheckbox">active</label>
    </div>    
  </div>
</template>
