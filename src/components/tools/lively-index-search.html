<template id="lively-index-search" >
    <style data-src="/templates/livelystyle.css"></style>
    <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
    <style>
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
    }
    p {
      padding-left: 5px;
      padding-right: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    
    p.fill {
      display: flex;
      flex-direction: row;
    }
    
    input {
      width: 40px;
      flex: 1;
      margin: 2px;
    }
    
    
    input:disabled {
      color: #aaaaaa
    }
   
    
    label {
      padding: 3px;
      padding-top: 6px;
      font-size: 13px;
      color: #555555;
    }

    
    label.medium {
      width: 70px;
    }

    label.small {
      width: 40px;
    }
    
    
    input.checkbox {
      width: 14px;
      height: 14px;
      margin: 0px;
      padding: 0px;
    }
    
    #searchContainer {
      flex: 0.5;
      overflow: auto; 
    }
  

    #editor {
      flex: 0.5;
      overflow: scroll;
    }

      
    #searchResults  {
      min-width: 800px;
      margin-left: 10px;
      /* width: 90%; */
    }
    
    
    #searchResults a {
      /*
        display: block;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      */
    }
    
    #searchResults span {
      font-family: monospace
    }
      
       
    #searchResults .prefix {
      height: 30px;
      color: gray;
      vertical-align: bottom;
      font-style: italic;
    }
    
    .filename {
      max-width: 600px;
      word-break: normal; 
    }
    
    #replaceBar {
      display: none;
    }
      
    :host([mode="replace"]) #replaceBar {
      display: inherit;
    }
      
    .search-mode {
      display: inherit;
    }

    .replace-mode {
      display: none;
    }

      
    :host([mode="replace"]) .search-mode {
      display: none;
    }

    :host([mode="replace"]) .replace-mode {
      display: inherit;
    }
      
    
    td.logentry {
   
    }
  
    #preview {

    }
      
    #replaceButton {
      background: red;
      color: white;
    }
      
    </style>
    <div class="container">
        <p class="fill">
          <input class="" id="searchInput" value="" />
          <button id="searchButton">search</button> 
          <button id="replaceModeButton" title="replace in all files">
            <i class="fa fa-pencil search-mode" aria-hidden="true"></i>
            <i class="fa fa-ban replace-mode" aria-hidden="true"></i>
          </button>
        </p>
        <p class="fill" id="replaceBar">
          <input class="" id="replaceInput" value="" />
          <button id="replaceButton">replace all!</button>
          
        </p>
        <div id="searchContainer">
          <table id="searchResults"></table>  
        </div>
        <lively-separator reverse="true"></lively-separator>
        <lively-editor id="editor"></lively-editor>
        
        </div>
    </div>

</template>
