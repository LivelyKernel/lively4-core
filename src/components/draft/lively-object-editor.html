<template id="lively-object-editor">
   <style data-src="/templates/livelystyle.css"></style>
  <style>
    :host {
      display: block;
      position: relative;
      background: white;
      width: 400px;
      height: 300px;
    }
    .main-content {
      width: 100%;
      height: 100%;
      display: flex;
      max-height: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    #property-list {
      min-width: 100px;
      width: 200px;
      overflow: auto
    }

    lively-code-mirror {
      flex: 1
    }
    .toolbar {
      margin-top: 0.4rem;
    }
    .toolbar .bar-left {
      display: inline-block;
      text-align: left;
    }
    .toolbar .bar-right {
      float: right;
      display: inline-block;
      text-align: right;
    }

    fieldset {
      margin: 0;
      padding: 0;
      border: 0;
    }

    #scriptsContent {
      margin-top: 8px;
      overflow: hidden;
    }

    #addAttributeButton, #addPropertyButton {
      margin-top: 15px;
    }

    .main-content .hidden {
      display: none;
    }

    .script-wrapper {
      display: flex;
      flex: 1;
      flex-direction: column;
    }

    .script-wrapper .content-top {
      display: flex;
      flex: 1;
    }

    .script-wrapper .toolbar {
      flex: 0;
    }
    
    .content-top {
      overflow: auto
    }
   
    #property-list {
      overflow: auto
    }
    
  
    
    
    
  </style>

  <div class="main-content">
    <div id="scriptsContent" class="script-wrapper" title="Scripts">
      <div class="content-top">
        <lively-treeview id="property-list">
          <ul id="script-nodes"></ul>
        </lively-treeview>
        <lively-separator></lively-separator>
        <lively-code-mirror id="editor"></lively-code-mirror>
        
      </div>
      <div class="toolbar">
        <div class="bar-left">
          <button id="add-script">Add</button>
          <button id="remove-script">Remove</button>
        </div>
        <div class="bar-right">
          <button id="run-script">Run</button>
          <button id="save-script">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
