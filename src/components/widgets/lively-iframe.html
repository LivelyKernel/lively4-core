<template id="lively-iframe" data-title="iFrame Browser" data-class="LivelyIframe">
  <style data-src="/templates/livelystyle.css"></style>
  <style>
    :host {
      width: 1980px;
      height: 1020px;  
    }
      
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
    }
    p {
      padding-left: 5px;
      padding-right: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
      display: flex;
      flex-direction: row;
    }
    
    input {
      width: 40px;
      flex: 1;
      margin: 2px;
    }
    
    :host([navigation=false]) input {
      display: none
    }

    
  </style>
  <div class="container">
    <p>
      <input id="input" value="" />
    </p>
    <iframe id="frame" width="100%" height="100%">
    </iframe>
</div>    
</template>

<script class="registrationScript">lively.registerTemplate()</script>
