<template id="ubg-cards-editor">
  <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
  <style data-src="/templates/livelystyle.css"></style>
  <style data-src="/src/client/lively.css"></style>
  <style>
    :host {
      background-color: white;
      outline: 2px solid gray;
    }

    :host([src]) :host {
      outline: 1px solid blue;  
    }
    
    :host-context(lively-window) :host  {
      outline: none !important;
    }
          
    #copyHack {
      position: absolute;
      width: 0px;
      height: 0px;
      left: -10px;
    }

    th, td {
      overflow: hidden;
    }

    
    #content th, #content td {
      max-width: 200px;
    }
    
    #details th, #details td {
      max-width: 300px;
    }
   
    
    lively-table table, lively-table tr, lively-table  th, lively-table  td {
      border: 1px solid gray;
      border-collapse: collapse;
    }

    lively-table td {
      white-space: nowrap;
      box-sizing: border-box;
    }

    lively-table td.number {
      text-align: right;
    }

    #content lively-table tr:before {
      content: "â˜°"
    }
    
    
    .table-selected {
      border-collapse: collapse;
      background-color: rgba(190,190,190,0.3);
      border: 1px solid gray;

    }

    tr.current {
      background-color: rgba(100,100,100,0.2);
    }


    .start-selection:focus {
      outline : 1px solid blue;
      background-color: rgba(100,100,200,0.1);
    }

    lively-table .editing {
      background-color: white;
      border: 1px solid red;
    }

    #content {
      width: calc(100% - 10px);
      border: 1px solid gray;
      flex: 50;
      overflow: auto;
    }
    
    #pane {
      top: 0px;
      left: 0px;
      height: calc(100%);
      width: calc(100%);
      overflow: auto;
    }
    
    #details {
      
    }

    #details-pane {
      position: relative;
      flex: 50;
      background: lightgray;
      overflow: auto;  
    }
     
    #buttons {
      background-color: rgb(200,200,200);
    }

    #buttons {
      text-align: right;
    }

    
    #detailsButtons {
      float: right;
    }
    
    #srcLabel {
      float: left;
      color: gray;
      font-size: 10pt;
      font-style: italic;
      padding: 5px
    }
    
    #form-layout {
      display: grid;
      grid-template-columns: min-content auto 2.5in;
      grid-template-rows: repeat(6, auto) 1fr .5fr auto;
      grid-template-areas:
        "isPrinted-key isPrinted-value preview"
        "id-key id-value preview"
        "name-key name-value preview"
        "type-key type-value preview"
        "element-key element-value preview"
        "cost-key cost-value preview"
        "text-key text-value preview"
        "notes-key notes-value preview"
        "art-key art-value preview"
        "isBad-key isBad-value preview"
        ;
      column-gap: 2px;
      row-gap: 2px;

      margin: 0;
      padding: 0;
      bottom: 0px;
    }
    #preview-container {
      position: relative;
      grid-area: preview;

      width: 2.5in;
      height: 3.5in;
      background: steelblue;
      overflow: hidden;
      display: grid;
    }
    #preview {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: green;
    }
    #previewViewer {
      display: hidden;
      background: green;
    }
    .key {
      align-self: center;
      justify-self: right;
      white-space: nowrap;
    }
    
    input.value {
      align-self: center;
      justify-self: stretch;
    }
    
    input[type="checkbox"].value {
      align-self: left;
      justify-self: left;
    }    
    textarea.value {
      align-self: stretch;
      justify-self: stretch;
    }
    .textLayer {
      display: none;
    }
    #preview-spinner  {
      color: lightgray;
      align-self: center;
      justify-self: center;
      
      display: none;
    }
    :host([preview-queued]) #preview-spinner  {
      display: block;
    }
  </style>
    <div id='form-layout'>
      <span class='key' style='grid-area: isPrinted-key;'>is printed</span>
      <input id='isPrinted' class='value' style='grid-area: isPrinted-value;' type="checkbox"/>
      <span class='key' style='grid-area: id-key;'>id</span>
      <input id='id' class='value' style='grid-area: id-value;' />
      <span class='key' style='grid-area: name-key;'>name</span>
      <input id='name' class='value' style='grid-area: name-value;' />
      <span class='key' style='grid-area: type-key;'>type</span>
      <input id='type' class='value' style='grid-area: type-value;' />
      <span class='key' style='grid-area: element-key;'>element</span>
      <input id='element' class='value' style='grid-area: element-value;' />
      <span class='key' style='grid-area: cost-key;'>cost</span>
      <input id='cost' class='value' style='grid-area: cost-value;' />
      <span class='key' style='grid-area: text-key;'>text</span>
      <textarea id='text' class='value' style='grid-area: text-value;'></textarea>
      <span class='key' style='grid-area: notes-key;'>notes</span>
      <textarea id='notes' class='value' style='grid-area: notes-value;'></textarea>
      <span class='key' style='grid-area: art-key;'>art</span>
      <input id='art' class='value' style='grid-area: art-value;' />
      <span class='key' style='grid-area: isBad-key;'>is bad</span>
      <input id='isBad' class='value' style='grid-area: isBad-value;' type="checkbox"/>
      <div id='preview-container'>
        <div id='preview'>
          <div id='previewViewer'></div>
        </div>
        <div id='preview-spinner'><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div>
      </div>
    </div>
</template>
