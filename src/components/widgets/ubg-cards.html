<template id="ubg-cards">
  <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
  <style data-src="/templates/livelystyle.css"></style>
  <style>
    :host {
      min-width: 400px;
      max-width: 1000px;
      min-height: 50px;
    }

    #content {
      background-color: lightgray;
      border: 1px solid gray;  
      
    }

    :host([src]) #content {
      background-color: lightblue;
      border: 1px solid blue;  
    }
    
    :host-context(lively-window) #content {
      background-color: transparent  !important;;
      border: none !important;
    }

    #saveButton {
      display: none;  
    }
    
    :host([src]) #saveButton {
      display: inline;  
    }

    
    #content {
      padding: 10px;
    }
      
    #copyHack {
      position: absolute;
      width: 0px;
      height: 0px;
      left: -10px;
    }
    
    #buttons {
      position: absolute;
      top: 0px;
      right: 0px;
    }
    
        #container {
          position: absolute;
          background: gray;
          border: 1px solid black;
          z-index: 10000;
      width: 80%;
      height: 60%;
          bottom: 10px;
          right: 10px;
      overflow: auto;
    }
        #viewerContainer {
      position: absolute;
    }
  </style>
  <div id="container">
    <div id="viewerContainer" class="pdfViewer">
      <div></div>
    </div>
  </div>
  <div id="content">
    <slot></slot>
  </div>
  <div id="buttons">
    <button id="import new cards">import new cards <i class="fa fa-download"></i></button>
    <button id="printAll">print all <i class="fa fa-print"></i></button>
    <button id="printChanges">print changes <i class="fa fa-floppy-o"></i></button>
    <button id="saveButton"><i class="fa fa-floppy-o"></i></button>
    <button id="editButton" title="edit"><i class="fa fa-pencil"></i></button>
  </div>
</template>
