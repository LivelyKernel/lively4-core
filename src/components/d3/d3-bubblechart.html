<template id="d3-bubblechart" data-class="D3Bubblechart">
  <style>
    :host {
      width: 200px;
      height: 200px;
    }

    :host {
      min-width: 50px;
      min-height: 50px;
      background: white;
    }
    
    #container {
      position: relative; /* positioning hack.... we make our coordinate system much easier by this */
      border: 0px solid gray;
/*       width: 50%;
      height: 50%; */
      overflow: hidden
    }
  
    #svg {
      position: relative;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }
  </style>
  <div id="container">
    <svg id="svg"></svg>
  </div>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
