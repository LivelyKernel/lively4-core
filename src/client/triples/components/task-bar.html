<template id="task-bar" data-class="TaskBar">
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style>
:host {
  
}

.ig_debug {
  position: fixed;

  height: 100px;
  left: 0px;
  right: 0px;
  bottom: 0px;
  
/*   background-color: rgba(40, 40, 80, 0.5); */
	background-color: #000;
  border: 1px solid black;
  border-top: 2px solid #f57401;

	font-size: 12px;
	color: #fff;
	z-index: 1000;
	-webkit-user-select: none;
}

.ig_debug_panel_menu {
	height: 28px;
	background: #222;
	background: -webkit-gradient(linear, left bottom, left top, color-stop(0,#000000), color-stop(1,#333));
	background: -moz-linear-gradient(center bottom, #000000 0%, #333 100%);
	background: -o-linear-gradient(#333, #000000);
}
  #bar {
    cursor: ns-resize;
  }
.ig_debug_panel_menu div {
	float: left;
	height: 22px;
	padding: 6px 8px 0 8px;
	border-right: 1px solid #333;
}

.ig_debug_panel_menu .ig_debug_head  {
	font-weight: bold;
	color: #888;
}

.ig_debug_menu_item:hover {
	cursor: pointer;
	background-color: #fff;
	color: #000;
}

.ig_debug_menu_item.active, .ig_debug_menu_item.active:hover {
	background-color: #000;
	color: #fff;
}

.ig_debug_stats {
	position: absolute;
	right: 0;
	top: 0;
	float: right;
	color: #888;
	border-left: 1px solid #333;
	text-align: right;
}

.ig_debug_stats span {
	width: 3em;
	display:inline-block;
	color: #fff !important;
	margin-right: 0.2em;
	margin-left: 0.3em;
	font-family: bitstream vera sans mono, courier new;
	white-space: nowrap;
}

.ig_debug_panel {
	height: 152px;
	overflow: auto;
	position: relative;
}

</style>
<div class="ig_debug" id="content">
  <div class="ig_debug_panel_menu bar" id="bar">
    <div class="ig_debug_stats">
      <span><input type="checkbox" /></span>
      <span>16.66</span>ms
      <span>60</span>fps
      <span>1</span>draws
    </div>
    <div class="ig_debug_menu_item active">Debugger</div>
    <div class="ig_debug_menu_item">Diary</div>
  </div>
  
  <div class="ig_debug_panel graph" id="panel_main">
  	<content></content>
  </div>
</div>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
