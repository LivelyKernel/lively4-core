<template id="ast-node-import-declaration" >
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style data-src="/src/client/pen-editor/components/ast-nodes.css"></style>
<style>
:host(*) {
  display: flex;

  margin: 1px;
  padding: 1px;
  border: 1px solid goldenrod;
  background-color: #eeeeee;
}
#import, #specifiers, #from, #source {
  align-self: center;
}
#import, #from {
  margin-right: 3px;
}
:host(.no-specifiers) .has-specifiers {
  display: none;
}
</style>
	<span id="import" class="keyword">import</span>
  <span id="specifiers" class="has-specifiers">
	  <slot name="specifiers"></slot>
  </span>
	<span id="from" class="has-specifiers" class="keyword">from</span>
  <span id="source">
  	<slot name="source"></slot>
  </span>
</template>
