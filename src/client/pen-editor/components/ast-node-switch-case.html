<template id="ast-node-switch-case" >
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style data-src="/src/client/pen-editor/components/ast-nodes.css"></style>
<style>
:host(*) {
  display: flex;
  flex-direction: column;

  margin: 1px;
  padding: 1px;
  border: 1px solid goldenrod;
  background-color: #eeeeee;
}
  #header {
    display: flex;
  }
  :host(*) #default {
    display: none;
  }
  :host(.default-case) #default {
    display: block;
  }
  #case {
    margin-right: 3px;
  }
#case, #default, #colon, #test, #consequent {
  align-self: center;
}
</style>
  <div id="header">
    <span id="case" class="keyword">case</span>
    <span id="default" class="keyword">default</span>
    <slot id="test" name="test"></slot>
    <span id="colon" class="notation">:</span>
  </div>
  <div id="body">
    <slot id="consequent" name="consequent"></slot>
  </div>
</template>
