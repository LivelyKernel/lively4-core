<script type="text/javascript">
  
  var textboxElement;

  function initText(tb)
  {
    textboxElement = tb;
    get();
  }
  
  function get()
  {
    fetch("https://eno34ez0jykr9nz.m.pipedream.net/").then(r => r.text()).then(text => textboxElement.innerHTML = text);
  }
  
  function put()
  {
    fetch("https://eno34ez0jykr9nz.m.pipedream.net/", { method: "PUT", body: JSON.stringify(textboxElement.innerHTML) }).then(r => r.text()).then(text => textboxElement.innerHTML = text);
  }

</script>
