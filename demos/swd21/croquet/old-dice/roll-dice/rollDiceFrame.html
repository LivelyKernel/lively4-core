<link rel="stylesheet" type="text/css" href="https://lively-kernel.org/lively4/swd21-croquet/demos/swd21/croquet/old-dice/style.css"/>
<link rel="stylesheet" type="text/css" href="https://lively-kernel.org/lively4/swd21-croquet/demos/swd21/croquet/old-dice/diceStyle.css"/>

<meta charset="utf-8">
<script src="https://unpkg.com/@croquet/croquet@0.4.0"></script>

<h2>Roll Dice Example</h2>

<div id="first">
  <div id="userNameOne">
    <b><label for="uname">Enter a Username:</label></b><br>
    <input type="text" id="userInput" placeholder="Type username..."><br><br>
    <input id="uNameButton" type="button" value="Admit Username" />
  </div>
</div>


<div id="second">
  <div id="infobar">
    <div id="userId"><b>User-Id:</b></div>
    <div id="userNameTwo"><b>User-Name:</b></div>
    <div id="viewCount"><b>Active Participants: </b> 0</div>
  </div>
    
  <h3>Click the dice to roll it...</h3>

    <section class="container">
      <div id="cube">
        <div class="front">
          <span class="dot dot1"></span>
        </div>
        <div class="back">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>
        </div>
        <div class="right">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>  
          <span class="dot dot3"></span>
        </div>
        <div class="left">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>  
          <span class="dot dot3"></span>
          <span class="dot dot4"></span>
        </div>
        <div class="top">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>  
          <span class="dot dot3"></span>
          <span class="dot dot4"></span>
          <span class="dot dot5"></span>
        </div>
        <div class="bottom">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>  
          <span class="dot dot3"></span>
          <span class="dot dot4"></span>
          <span class="dot dot5"></span>
          <span class="dot dot6"></span>
        </div>
      </div>
    </section>
</div>
  
<div id="diceDisplay"></div>

<script src="./rollDice.js"></script>
