name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Clone lively4-core repository
      uses: actions/checkout@v2
    - name: Use Node.js 0.12
      uses: actions/setup-node@v1
      with:
        node-version: 0.12
    - run: npm install
    - run: xvfb-run npm test
