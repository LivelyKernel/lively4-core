<template id="lively-treeview" data-class="TreeView">
	<style>
	:host {
		box-sizing: border-box;
		border: 1px solid #999999;
	}
	:host * {
		box-sizing: border-box;
	}
	
	::content ul {
		margin: 0;
		padding: 0;
		list-style: none;
		width: 100%;
		font-size: inherit;
	}
	::content li {
		position: relative;
		font-size: inherit;
		padding: 2px 0px 2px 8px;
		vertical-align: middle;
		line-height: 1rem;
		color: #333;

		-webkit-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	::content li.node {
		padding-left: 12px;
	}
	::content .node.collapsed > ul {
		display: none;
	}
	::content .leaf {
		cursor: pointer;
	}
	::content .node .leaf {
		position: relative;
	}
	::content .node > .leaf {
		font-weight: bold;
	}
	::content .node > .leaf::before {
		position: absolute;
		content: '\25b8';
		transform: rotate(90deg);
		left: -7px;
		transition: transform 200ms;
	}
	::content .node.collapsed > .leaf::before {
		transform: rotate(0deg);
	}
	
	::content .active {
		font-weight: bold;
		color: #000;
	}
	</style>

	<content></content>
</template>

<script class="registrationScript">lively.registerTemplate()</script>
